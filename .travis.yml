language: python


git:
  depth: 99999


matrix:
  include:
    # - python: 3.3
    # - python: 3.4
    # - python: 3.5
    # - python: 3.6
    - python: 3.4.1

env:
  - APP_CONFIG_NAME=test


install:
 - pip install -r requirements.txt
 - pip install codecov
 - pip install pytest-cov


before_script:
 - "export PYTHONPATH=."

script:
  - flake8 middleware/ --ignore=F403,F405
  - python -m pytest --cov=./


after_success:
  - codecov


before_deploy:
- echo 'start deploying!'

deploy:
  - provider: azure_web_apps
    verbose: true
    skip_cleanup: true
    on: master
    slot: science-gateway-middleware
  - provider: azure_web_apps
    verbose: true
    skip_cleanup: true
    on: develop
    slot: science-gateway-middleware-dev
  - provider: azure_web_apps
    verbose: true
    skip_cleanup: true
    on: staging
    slot: science-gateway-middleware-staging

after_deploy: echo 'done deploying!'


notifications:
  slack:
    on_success: change
    on_failure: change
    rooms:
      - secure: 
    template:
      - "Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{repository}@%{branch} by %{author} %{result} in %{duration}. %{message}"
